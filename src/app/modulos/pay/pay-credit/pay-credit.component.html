<mat-card class="example-card">
    <mat-card-title>Pagar credito</mat-card-title>
    <mat-card-header>
        <mat-card-title>Cuanto vas a pagar</mat-card-title>
        <mat-card-subtitle>Saldo pendiente por pagar: {{ saldoNegativo | currency }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <form fxLayout="column" [formGroup]="payForm" autocomplete="new-form">


            <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
                <mat-form-field fxFlex>
                    <input matInput type="tel" placeholder="Credito a Solicitar" formControlName="mount" (keyup)="servicio.validarMontoPesos($event, 'mount', payForm)">
                    <mat-error *ngIf="mountInvalid">Campo Requerido</mat-error>

                </mat-form-field>

            </div>

        </form>

    </mat-card-content>
    <section>
        <div class="example-button-row">
            <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
            <button mat-raised-button (click)="pagar(payForm.value)" [disabled]="payForm.invalid" color="accent">Pagar</button>
        </div>
    </section>
</mat-card>
