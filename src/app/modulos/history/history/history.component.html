<section *ngIf="true">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="ci">
            <th mat-header-cell *matHeaderCellDef> No.Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.ci}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- expiresIn Column -->
        <ng-container matColumnDef="expiresIn">
            <th mat-header-cell *matHeaderCellDef> Fecha de pago </th>
            <td mat-cell *matCellDef="let element"> {{element.expiresIn}} </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Credito aprobado</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="paid">
            <th mat-header-cell *matHeaderCellDef>Credito Pagado </th>
            <td mat-cell *matCellDef="let element"> {{element.paid}} </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="mount">
            <th mat-header-cell *matHeaderCellDef> Monto: </th>
            <td mat-cell *matCellDef="let element"> {{element.mount}} </td>
        </ng-container>
        <ng-container matColumnDef="Pagar">
            <th mat-header-cell *matHeaderCellDef> Pagar: </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button [routerLink]="['/pay']" color="accent">pagar</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
<section *ngIf="false">
    <app-history-credit></app-history-credit>
</section>
